<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
<!--    <link rel="apple-touch-icon" href="logo192.png" />-->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TSTS2019第12届腾讯安全技术峰会</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      var _mtac = {};
      (function() {
        if (!window.location.hostname.includes('localhost')) {
          var mta = document.createElement("script");
          mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
          mta.setAttribute("name", "MTAH5");
          mta.setAttribute("sid", "500695913");
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(mta, s);
        }
      })();

      // 修复键盘上拉
      ;(function () {
        var u = navigator.userAgent, app = navigator.appVersion;
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios缁堢
        if (isIOS) {
          function fixScrollTop (e) {
            if (['INPUT', 'SELECT', 'TEXTAREA'].indexOf(e.target.tagName) > -1 || e.target.getAttribute('contenteditable')) {
              setTimeout(function () {
                document.body.scrollTop = document.body.scrollHeight
              }, 100);
            }
          }
          window.addEventListener('focusout', fixScrollTop)
        }
      }());
    </script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script>
      fetch('https://act.security.tencent.com/201909/TstsSign/apiGetWxConfig', {
        method: 'post',
        headers: {
          'X-Requested-With': "XMLHttpRequest"
        }
      }).then((response) => {
        console.log('☞☞☞ 9527 index 84', response);
        if (response.data) {
          var title = 'TSTS2019第12届腾讯安全技术峰会';
          var desc = 'TenSec 2019，\n报名参与第12届腾讯安全技术峰会。 ';
          var imgUrl = window.location.origin + "/cover.png";
          var link = window.location.href;
          wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: data.appId, // 必填，公众号的唯一标识
            timestamp: data.timestamp, // 必填，生成签名的时间戳
            nonceStr: data.nonceStr, // 必填，生成签名的随机串
            signature: data.signature,// 必填，签名
            jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData'] // 必填，需要使用的JS接口列表
          });
          wx.ready(function () {   //需在用户可能点击分享按钮前就先调用
            wx.updateAppMessageShareData({
              title, // 分享标题
              desc, // 分享描述
              link, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
              imgUrl, // 分享图标
              success: function () {
                // 设置成功
                MtaH5.clickShare('wechat_friends');  //这里加上h5分享代码
              }
            });
            wx.updateTimelineShareData({
              title, // 分享标题
              link, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
              imgUrl, // 分享图标
              success: function () {
                // 设置成功
                MtaH5.clickShare('wechat_moments');  //这里加上h5分享代码
              }
            })
          });
        }
      });
    </script>
  </body>
</html>
